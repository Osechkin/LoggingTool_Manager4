[Tool]
uid=3						; уникальный номер прибора
type="NMKT"					; тип прибора             
name="NMKT"					; название прибора

[VisualSettings]
TabWidgets = Logging, DataPreview, Oscilloscope, Monitoring
SequenceWizards = SequenceWizard
DockWidgets=LoggingToolConsole, CommunicationLogMonitor, RxTxControl, RFPulseControl
DepthMonitors = DepthEmulator, Impulse-Ustye, InternalDepthMeter
InfoBar = "NMKT"

[channel#1]
type="NMR_CHANNEL"				; тип данных канала
channel_id = 1					; id канала
descp="NMR Integral (Probe#1)" 			; описание канала
frq_set_num=0					; номер набора частот
frq1=2800					; частота #1
frq2=2100					; частота #2
frq3=940					; частота #3
frq4=0						; частота #4	
frq5=1000					; частота #5
frq6=0						; частота #6
addr_rx=0					; адрес приемника
addr_tx=0					; адрес передатчика
depth_displ=3.62				; смещение точки записи канала		
normalize_coef1=0.74				; нормировочный коэфициент #1 (обычно перевод сигнала в пористость)	
normalize_coef2=1				; нормировочный коэфициент #1 (обычно перевод сигнала в пористость)
meas_frq=698					; частота на которой проводятся измерения (kHz)
sample_frq=1000					; частота оцифровки (kHz)
field_gradient=1.1				; G/cm
						
