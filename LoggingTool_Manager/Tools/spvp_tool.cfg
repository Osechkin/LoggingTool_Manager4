[Tool]
uid=7						; уникальный номер прибора
type="SPVP"					; тип прибора
name="SPVP NMR"					; название прибора

[VisualSettings]
TabWidgets = Logging, DataPreview, Oscilloscope
SequenceWizards = SequenceWizard, ExperimentScheduler
DockWidgets=LoggingToolConsole, CommunicationLogMonitor, FrequencyAutoTune
DepthMonitors = DepthEmulator
InfoBar = "СЛПФ ЯМР"

[channel#1]
type="NMR_CHANNEL"				; тип данных канала
channel_id = 1					; id канала
descp="NMR (Probe#1)"	 			; описание канала
frq_set_num=0					; номер набора частот
frq1=7000					; частота #1
frq2=5000					; частота #2
frq3=1820					; частота #3
frq4=0						; частота #4
frq5=5000					; частота #5
frq6=0						; частота #6
addr_rx=1					; адрес приемника
addr_tx=1					; адрес передатчика
depth_displ=0.00				; смещение точки записи канала		
normalize_coef1=0.1				; нормировочный коэфициент #1 (обычно перевод сигнала в пористость) D=100mm P=34% => K=0.167; 
normalize_coef2=1				; нормировочный коэфициент #1 (обычно перевод сигнала в пористость)
meas_frq=580					; частота на которой проводятся измерения (kHz)
sample_frq=2320					; частота оцифровки (kHz)
field_gradient=1.2				; постоянный градиент магнитного поля гс/см